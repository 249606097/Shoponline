<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
</head>
<body>
    <form action="{% url 'shop:welcome' %}" method="POST">
        {{ man }} 你好！
    </form>
    <br/>
    <a href="{% url 'shop:list' %}" class="btn btn-primary">
        商品列表
    </a>
    <br/><br/>
    <a href="{% url 'shop:login' %}" class="btn btn-primary" {{ un_login_authority }}>
        <input type="button" value="登陆">
    </a>
    <br/>
    <a href="{% url 'shop:register' %}" class="btn btn-primary" {{ un_login_authority }}>
        <input type="button" value="注册">
    </a>
    <br/>
    <a href="{% url 'shop:change_password' %}" class="btn btn-primary" {{ login_authority }}>
        <input type="button" value="修改密码">

        <input type="button" value="注销">

    <br/>
    <br/>

    <a href="{% url 'shop:my_car' %}" class="btn btn-primary" {{ buyer_authority }}>

    </a>
    <br/>

        <input type="button" value="我的商品">
    </a>

    <br/>
    <br/>
    <a href="{% url 'shop:buyer_list' %}" class="btn btn-primary" {{ buyer_authority }}>
        <input type="button" value="我的账单">
    </a>
    <br/>
    <a href="{% url 'shop:seller_list' %}" class="btn btn-primary" {{ seller_authority }}>
        <input type="button" value="我的账单">
    </a>



<br/>
