<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>忘记密码</title>
</head>
<body>
    <a href="{% url 'shop:welcome' %}">首页</a><br/>
    <form action="{% url "shop:forget_password" %}" method="POST">
        {% csrf_token %}
        {% for foo in form %}
            <p>{{ foo.label }}：{{ foo }}</p>
        {% endfor %}
        <input type="submit" value="提交">
        {{ result }}
    </form>
</body>
</html>
