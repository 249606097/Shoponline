<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>详单</title>
</head>
<body>
    <form action="{% url 'shop:pay' %}" method="POST">
    订单号：{{ number }}<br/>
    {% for foo in good_in_detail_list %}
        商品名：{{ foo.good.name }}<br/>
        价格：￥{{ foo.good.price }}<br/>
        {{ foo.good.image|safe }}<br/>
        数量：{{ foo.amount }}<br/><br/>
    {% endfor %}
    <h3>总价：￥{{ total_money }}</h3>
    </form>
</body>
</html>
